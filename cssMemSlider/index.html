<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <input class="slider__input slider__input_first" type="radio" name="memSLider" id="first_slide" checked />
            <input class="slider__input slider__input_second" type="radio" name="memSLider" id="second_slide"/>
            <input class="slider__input slider__input_third" type="radio" name="memSLider" id="third_slide"/>
            <input class="slider__input slider__input_fourth" type="radio" name="memSLider" id="fourth_slide"/>
            <div class="slider__list">
                <div class="slider__item slider__item_one"><img class="slider__image" src="assets/images/image-1.jpg" alt="image-1"></div>
                <div class="slider__item slider__item_two"><img class="slider__image" src="assets/images/image-2.jpg" alt="image-2"></div>
                <div class="slider__item slider__item_three"><img class="slider__image" src="assets/images/image-3.jpg" alt="image-3"></div>
                <div class="slider__item slider__item_four"><img class="slider__image" src="assets/images/image-4.jpg" alt="image-4"></div>
            </div>
            <div class="slider__bottom">
                <div class="slider__text">
                    <p class="slider__text-item slider__text-item_one">Text1</p>
                    <p class="slider__text-item slider__text-item_two">Text2</p>
                    <p class="slider__text-item slider__text-item_three">Text3</p>
                    <p class="slider__text-item slider__text-item_fourth">Text4</p>
                </div>
                <div class="slider__controlls">
                    <label class="slider__label slider__label_one" for="first_slide"><span class="slider__button"></span></label>
                    <label class="slider__label slider__label_two" for="second_slide"><span class="slider__button"></span></label>
                    <label class="slider__label slider__label_three" for="third_slide"><span class="slider__button"></span></label>
                    <label class="slider__label slider__label_four" for="fourth_slide"><span class="slider__button"></span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
